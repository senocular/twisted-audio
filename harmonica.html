<script>
<!--
var blow = 0;
var kind;
var blowing=0;
var hole;
function BlowMe(picked){
	blow=picked;
	switch (blow){
		case 0: document.main.desc.value="(none)"; break;
		case 1: document.main.desc.value="Right"; break;
		case 2: document.main.desc.value="Left"; break;
		case 3: document.main.desc.value="Right to Left"; break;
		case 4: document.main.desc.value="Left to Right"; break;
	}
}
function Blew(wood){
	if (blowing == 0){
		blowing = 1;
		if (wood){
			hole=GetChecked(document.wood);
			switch (blow){
				case 0: setTimeout("blowing=0; ClearChecks();",400); break;
				case 1: BlowRight(document.wood); break;
				case 2: BlowLeft(document.wood); break;
				case 3: BlowRtoL(document.wood); break;
				case 4: BlowLtoR(document.wood); break;
			}
		}else{
			hole=GetChecked(document.metal);
			switch (blow){
				case 0: setTimeout("blowing=0; ClearChecks();",400); break;
				case 1: BlowRight(document.metal); break;
				case 2: BlowLeft(document.metal); break;
				case 3: BlowRtoL(document.metal); break;
				case 4: BlowLtoR(document.metal); break;
			}
		}
	}else{
		ClearChecks();
	}
}
function BlowRight(harp){
	kind=harp;
	if (hole <11){
		kind[hole].checked=0;
		hole++
		kind[hole].checked=1;
		setTimeout("BlowRight(kind);",100);
	}else{
		kind[hole].checked=0;
		blowing=0;
	}
}
function BlowLeft(harp){
	kind=harp;
	if (hole >0){
		kind[hole].checked=0;
		hole--
		kind[hole].checked=1;
		setTimeout("BlowLeft(kind);",100);
	}else{
		kind[hole].checked=0;
		blowing=0;
	}
}
function BlowRtoL(harp){
	kind=harp;
	if (hole <11){
		kind[hole].checked=0;
		hole++
		kind[hole].checked=1;
		setTimeout("BlowRtoL(kind);",100);
	}else{
		BlowLeft(kind);
	}
}
function BlowLtoR(harp){
	kind=harp;
	if (hole >0){
		kind[hole].checked=0;
		hole--
		kind[hole].checked=1;
		setTimeout("BlowLtoR(kind);",100);
	}else{
		BlowRight(kind);
	}
}
function GetChecked(harp){
	for(i=0;i<12;i++){
		if (harp[i].checked==1){return i;}
	}
}
function ClearChecks(){
	for(i=0;i<12;i++){document.wood[i].checked=0;document.metal[i].checked=0;}
}
function WoodButton(){
	if (blow == 1 || blow == 3){
		document.wood[0].checked=1;
		Blew(1);
	}
	if (blow == 2 || blow == 4){
		document.wood[11].checked=1;
		Blew(1);
	}
}
function MetalButton(){
	if (blow == 1 || blow == 3){
		document.metal[0].checked=1;
		Blew(0);
	}
	if (blow == 2 || blow == 4){
		document.metal[11].checked=1;
		Blew(0);
	}
}
