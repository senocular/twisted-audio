var currpos = 0;
var looping = 0;
var playing = 0;
var notelist = [];
var righton = 1;
var lefton = 1;
function Proceed(){
	window.open('load.html','load','width=400,height=300');
	self.close();
}
function StartPlay(){
	if (playing == 0){
		playing=1;
		Playit();
	}
}
function Playit(){
	tempo = (50*(document.main.tempo[document.main.tempo.selectedIndex].value));
	if (playing==1){
		if (currpos<15){
			currpos = currpos + 1;
			document.main.pos[currpos].checked = 1;
			if (notelist[currpos] >= 0){
				Speak();
			}else{
				ClearChecks();
			}
			setTimeout("Playit();",tempo);
		}else{
			currpos=0;
			document.main.pos[currpos].checked = 1;
			if (notelist[currpos] >= 0){
				Speak();
			}else{
				ClearChecks();
			}
			if (looping){
				setTimeout("Playit();",tempo);
			}else{
				Stopped();
			}
		}
	}
}
function Speak(){
	if (lefton){
		for (i=notelist[currpos];i<9;i++){
			document.lspeak[i].checked=1;
		}
		for (i=notelist[currpos];i>0;i--){
			document.lspeak[(i-1)].checked=0;
		}
	}
	if (righton){
		for (i=notelist[currpos];i<9;i++){
			document.rspeak[i].checked=1;
		}
		for (i=notelist[currpos];i>0;i--){
			document.rspeak[(i-1)].checked=0;
		}
	}
}
function ClearChecks(){
	for (i=0;i<9;i++){
		document.lspeak[i].checked=0;
		document.rspeak[i].checked=0;
	}
}
function Stopped(){
	playing=0;
	looping=0;
	ClearChecks();
}
function ChangeLeft(){
	if (lefton == 1){
		lefton = 0;
		for (i=0;i<9;i++){
			document.lspeak[i].checked=0;
		}
	}else{
		lefton = 1;
	}
}
function ChangeRight(){
	if (righton == 1){
		righton = 0;
		for (i=0;i<9;i++){
			document.rspeak[i].checked=0;
		}
	}else{
		righton = 1;
	}

}
function BothSpeak(){
	righton = 1;
	lefton = 1;
}
//-->
