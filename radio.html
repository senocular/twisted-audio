var letitfly=0;
var booster=1;
var death=1;
function GroveCheckbox(){
	if (letitfly){
		for (j=2;j<12;j++){
			for (i=0;i<6;i++){document.forms[j][i].checked = 0;}
	        number=(6*Math.random())+0.5;
			number=(Math.round(number))-1;
			for (i=5;i>=number;i--){document.forms[j][i].checked = 1;}
		}
		SpeakerPump();
		setTimeout("GroveCheckbox();", 200);		
	}
}
function SpeakerPump(){
	for (k=0;k<28;k++){
		if (document.lspeaker[k].checked){document.lspeaker[k].checked=0}else{document.lspeaker[k].checked =1}
		if (document.rspeaker[k].checked){document.rspeaker[k].checked=0}else{document.rspeaker[k].checked =1}
	}
}
function ResetTunes(){
	for (j=2;j<12;j++){
		for (i=0;i<6;i++){
			document.forms[j][i].checked = 0;
		}
	}
}
function ChannelNav(here){
	if (document.left.channel.selectedIndex > 0){
		windowname = document.left.channel[document.left.channel.selectedIndex].value;
		URL = document.left.channel[document.left.channel.selectedIndex].value + ".html";
		window.open(URL,windowname,'height=420,width=630');
	}
}
function Mixer(){
	window.open('mixer.html','mixer','height=350,width=500');
}
function NewTrack(){
	if (document.right.newtrack.selectedIndex == 1){
		death=0;
		window.open('browse.html','browse','width=400,height=300');
		self.close();
	}
	if (document.right.newtrack.selectedIndex == 2){
		death=0;
		window.open('new.html','new','width=650,height=480');
		self.close();
	}
}
function Eject(){
	tryme = confirm("Are you sure you want\nto end your session?");
	if (tryme){
		window.open('lastword.html','lastword','width=550,height=460');
		self.close();
	}
}
function Boosted(){
	if (document.middle.bassboost.checked && letitfly){
		switch (booster){
			case 1: self.moveBy(-5,-5); booster=2; break;
			case 2: self.moveBy(5,5); booster=3; break;
			case 3: self.moveBy(5,5); booster=4; break;
			case 4: self.moveBy(-5,-5); booster=5; break;
			case 5: self.moveBy(5,-5); booster=6; break;
			case 6: self.moveBy(-5,5); booster=7; break;
			case 7: self.moveBy(-5,5); booster=8; break;
			case 8: self.moveBy(5,-5); booster=1; break;
		}
		setTimeout("Boosted();",50);
	}
}
function SeeHowLeaving(){
	if (death){window.open('lastword.html','lastword','width=550,height=460');}
}
