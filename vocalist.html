var runs = 0;
var rows = [];

function MakeRow(){
	document.main.wave.value = "";
	for (i=0;i<4;i++){
		rows[i] = new Array()
		for (j=0;j<29;j++){
			number=(10*Math.random())+0.5;
			number=(Math.round(number))-1;
			if (rows[i][j] != 1){ rows[i][j] = number;}
			if (i >0){
				if (rows[(i-1)][j] == 1){
					rows[i][(j-1)] = 1;
					rows[i][j] = 1;
					rows[i][(j+1)] = 1;
				}
			}
		}
	}
	for (i=3;i>=0;i--){
		for (j=0;j<29;j++){
			document.main.wave.value = document.main.wave.value + ((rows[i][j]==1) ? " " : "*");
		}
		document.main.wave.value = document.main.wave.value + "\n";
	}
	document.main.wave.value = document.main.wave.value + "-----------------------------\n";
	for (i=0;i<4;i++){
		for (j=0;j<29;j++){
			document.main.wave.value = document.main.wave.value + ((rows[i][j]==1) ? " " : "*");
		}
		if (i != 3){document.main.wave.value = document.main.wave.value + "\n";}
	}
	if (runs < 4){
		runs++;
		setTimeout("MakeRow();",10);
	}else{
		runs=0;
		document.main.wave.value = " \n\n\n\n-----------------------------"
	}
}
function Face(){
	if (document.main.gender.selectedIndex>0){
		switch (document.main.gender.selectedIndex){
			case 1: document.main.lookers.value=male; break;
			case 2: document.main.lookers.value=female; break;
		}
	}
}
